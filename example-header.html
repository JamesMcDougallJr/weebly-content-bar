<!DOCTYPE html>
<html>

<head>
	
<script src="https://kit.fontawesome.com/a595cd4902.js" crossorigin="anonymous"></script>

<!-- Begin engerer custom html and includes -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
	.engerer {
		background-color:black;
	}
	img.engerer {
		width:50px;
		height:75%;
	}
	.center {
		text-align: center;
	}
	.left {
		text-align: left;
	}
	.right {
		text-align: right;
		margin-top: 14px;
		position: absolute;
		margin-left: 65%;
	}
	.column {
	  float: left;
	  width: 33.33%;
	}
	/* Clear floats after the columns */
	.row:after {
	  content: "";
	  display: table;
	  clear: both;
	}
	h1,h2,h3,h4,h5,h6 {
		color: white;
	}
</style>
<!-- End engerer custom html includes -->


<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body class="header-page">

  <!-- Engerer-custom surpa-navbar -->
	<div class="container engerer" id="banner">
		<div class="row engerer">
			<!-- the left part of the bar -->
			<div class="column left">
				<a href="">
					<img src="https://drive.google.com/uc?id=1ddnpQgw0iqGSSPYqULJ2xusov11BZetr&export=download" class="engerer">
				</a>
			</div>
			<!-- The center of the bar -->
			<div class="column center">
				<a href="">
					<img src="https://drive.google.com/uc?id=1ddnpQgw0iqGSSPYqULJ2xusov11BZetr&export=download" class="engerer">
				</a>
			</div>
			<!-- The right of the bar -->
			<div class="column right">
				<a href="tel:9513311897">
					<h4>951-331-1897</h4>
				</a>
			</div>
		</div>
  </div>
  <!-- end of engerer-bar -->

  <div class="wrapper">
    <div class="unite-header">
      <div class="nav-wrap">
        <div class="container">
          <a class="hamburger" aria-label="Menu" href="#"><span></span></a>
          <div class="logo">{logo}</div>
          <div class="nav desktop-nav">{menu}</div>
          <div class="nav membership-cart">{membership}{minicart}</div>
        </div>

      </div>
    </div>

    <div class="banner-wrap">
      {{#header}}
          <div class="container">
            <div class="banner">{content}</div>
          </div>
      {{/header}}
    </div>

    <div class="main-wrap">
      {{#sections}}
          <div class="container">{content}</div>
      {{/sections}}
    </div>

    <div class="footer-wrap">
        <div class="footer">{footer}</div>
    </div>
  </div>

  <div class="nav mobile-nav">
    <a class="hamburger" aria-label="Menu" href="#"><span></span></a>
    {menu}
  </div>

  <script>
    (function(d) {
      var config = {
        kitId: 'nxe1ajf',
        scriptTimeout: 3000,
        async: true
      },
      h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
    })(document);
  </script>

	<script type="text/javascript" src="/files/theme/plugins.js"></script>
  <script type="text/javascript" src="/files/theme/custom.js"></script>
</body>

</html>
